<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 1000px;
      background-color: tomato;
      margin: 0 auto;
    }
    #wrapper {
      overflow: hidden;
    }
    #wrapper > div {
      width: 100px;
      height: 100px;
      margin-right: 10px;
      background-color: seagreen;
      display: block;
      float: left;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div></div>
    <div class="main"></div>
    <div class="main"></div>
    <div></div>
    <div class="main"></div>
    <div></div>
  </div>
  <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.slim.js"></script>
  <!-- <script src="main.js"></script> -->
  <!-- <script src="one.js"></script> -->
  <script type="text/javascript">
    var wrapper = $('#wrapper')
    var divs = wrapper.find('div')
    var mainDivs = divs.filter('.main')
    mainDivs.each(function(){
      $(this)
        .text('ABC')
        .css({
          color: 'white',
          border: '2px solid tomato'
        })
        .text('DEF')
        .html('<p>Some paragraph here!</p>')
        .before('<div />')
        .next()
        .text('ASDASD')
    })
    wrapper.wrap('<div class="container" />').parent().css({
      width: '1200px'
    })
  </script>
</body>
</html>
