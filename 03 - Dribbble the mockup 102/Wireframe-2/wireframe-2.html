<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="wireframe-2.css">
</head>
<body>
  <div class="profile">
    <div class="profile-overlay"></div>
    <div class="profile-card">
      <p class="profile-close">
        <i class="fa fa-close"></i>
      </p>
      <div class="profile-info">
        <div class="profile-image">
          <img src="http://placekitten.com/g/120/120" alt="Profile image" />
        </div>
        <p class="profile-links">
          <i class="fa fa-heart"></i>
          <i class="fa fa-users"></i>
        </p>
        <h2>Harvey Howell</h2>
        <p>Google Developer based in Canada</p>
        <p class="profile-social">
          <i class="fa fa-pinterest"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-facebook-square"></i>
        </p>
      </div>
      <div class="profile-inbox">
        <p><i class="fa fa-envelope-open"></i></p>
        <p>Your inbox is empty :(</p>
      </div>
      <div class="profile-curve"></div>
    </div>
  </div>
</body>
</html>
