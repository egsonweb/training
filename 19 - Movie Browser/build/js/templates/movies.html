<div class="movies">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <sidebar></sidebar>
        </div>
        <div class="col-lg-9">
          <div class="movies-input">
              <form ng-submit="$ctrl.printMovieName()">
                  <input todo-escape type="text" ng-model="$ctrl.movieName" placeholder="Search for a movie here!">
              </form>
          </div>
          <div class="loader" ng-if="$ctrl.loading">
              <span class="spinner"></span>
              Loading...
          </div>
          <div class="movies-list">
              <div class="movie" ng-repeat="movie in $ctrl.moviesList">
                  <div class="movie-image" ng-if="movie.poster_path">
                    <img ng-src="{{ 'http://image.tmdb.org/t/p/w185' + movie.poster_path }}" alt="{{ movie.title }}">
                  </div>
                  <div class="movie-image" ng-if="!movie.poster_path">
                      <img ng-src="http://placehold.it/185x274?text=NA" alt="NA">
                  </div>
                  <div class="movie-title">
                      <h2>{{ movie.title }}</h2>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>
